<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>数据表格</title>
<link rel="stylesheet" type="text/css"
	href="me/jquery-easyui-1.6.6/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="me/jquery-easyui-1.6.6/themes/icon.css" />
<link rel="stylesheet" type="text/css"
	href="me/jquery-easyui-1.6.6/demo.css" />
<script type="text/javascript" src="me/jquery-easyui-1.6.6/jquery.min.js"></script>
<script type="text/javascript"
	src="me/jquery-easyui-1.6.6/jquery.easyui.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/test.css" />
<script type="text/javascript" src="js/address.js"></script>
<script type="text/javascript" src="js/datagrid2.js"></script>		
<script type="text/javascript" src="js/validator.js"></script>
<script type="text/javascript" src="js/page.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/datagrid-filter.js"></script> 
<style >.icon-filter{
			background:url('filter.png') no-repeat center center;
		}</style>
</head>
<body>

	
	<table id="dg" class="easyui-datagrid" title="地址信息"
		style="width: 100%; height: 400px"
		data-options="iconCls:'icon-edit',rownumbers:true,collapsible:true,url:'/address/list',method:'get',fitColumns:true,onClickCell:onClickCell,autoRowHeight:false,
				pagination:true,
				pageSize:10"
		toolbar="#tb">
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true"></th>
			   <!--  <th data-options="field:'addressId',align:'center'" >ID</th> -->
				
				<th data-options="field:'addressName',align:'left',halign: 'left',editor:{type:'text',options:{
								validType:'CHS',
								required:true
							}}" width="20%">Address Name</th>
			
		</thead>

	</table>

	<div id="tb">
		<div>
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-add" plain="true" onclick="$('#dlg').dialog('open')">添加</a>
			<a href="javascript:acceptrows()" class="easyui-linkbutton"
				iconCls="icon-save" plain="true">保存</a> <a
				href="javascript:openEdit()" class="easyui-linkbutton"
				iconCls="icon-edit" plain="true">修改</a>
				
			<!--  <a
				href="javascript:getChanges()" class="easyui-linkbutton"
				data-options="iconCls:'icon-search',plain:true">GetChanges</a> <a
				href="javascript:reject()" class="easyui-linkbutton"
				data-options="iconCls:'icon-undo',plain:true">Reject</a> -->
			<!-- <a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-cut" plain="true" onclick="$('#dlg').dialog('open')">剪切</a> -->
			<a href="javascript:deleteRows()" class="easyui-linkbutton"
				iconCls="icon-remove" plain="true">删除</a> 
				<!-- <span>username:</span> 
				<input id="username" style="line-height: 20px; border: 1px solid #ccc">
			<span>realname:</span> 
			<input id="realName" style="line-height: 20px; border: 1px solid #ccc"> 
			<a href="" class="easyui-linkbutton" plain="true" onclick="doSearch()">Search</a> -->
        <a href="javascript:downloadfile()" iconCls="icon-print"  class="easyui-linkbutton" plain="true">Excle导出</a>
        <a href="javascript:downloadfilePdf()" iconCls="icon-print"  class="easyui-linkbutton" plain="true">Pdf导出</a>
		<a href="javascript:downloadTest()" iconCls="icon-print"  class="easyui-linkbutton" plain="true">导出Test</a>
		</div>
	</div>
	<div id="dlg" class="easyui-dialog"
		style="width: 300px; height: 150px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons">
		<form method="post" id="fm" class="easyui-from">
			<table cellpadding="5">
				<tr>
					<td>地址:</td>
					<td><input class="easyui-textbox" type="text" name="addressName"
						data-options="required:true,novalidate:true"   ></input></td>
				</tr>
			</table>
		</form>
	</div>
	<div id="dlgedit" class="easyui-dialog"
		style="width: 300px; height: 150px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons-edit">
		<form method="post" id="fmedit" class="easyui-from">
			<table cellpadding="5">
			
				<input  type="hidden" name="addressId"></input>				
				<tr>
					<td>地址:</td>
					<td><input class="easyui-textbox" type="text" name="addressName"
						data-options="required:true,novalidate:true"></input></td>
				</tr>

			</table>
		</form>
	</div>


	<div id="dlg-buttons" style="text-align: center">
		<a href="javascript:savefm()" class="easyui-linkbutton"
			iconCls="icon-ok">保存</a> <a href="javascript:void()"
			class="easyui-linkbutton" iconCls="icon-cancel"
			onclick="$('#dlg').dialog('close')">关闭</a>
	</div>
	<div id="dlg-buttons-edit" style="text-align: center">
		<a href="javascript:saveedit()" class="easyui-linkbutton"
			iconCls="icon-ok">保存</a> <a href="javascript:void()"
			class="easyui-linkbutton" iconCls="icon-cancel"
			onclick="$('#dlgedit').dialog('close')">关闭</a>
	</div>



</body>
</html>
