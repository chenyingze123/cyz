  function displayMsg() {  
		$('#dg').datagrid('getPager').pagination({  
			 pageSize: 10,//每页显示的记录条数，默认为10   
			 pageList: [10,20,50,100,200],//可以设置每页记录条数的列表   
			 beforePageText: '第',//'第',//页数文本框前显示的汉字   
			 afterPageText: '页    共 {pages} 页', //'页    共 {pages} 页',  
			 displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录' 
	   });  
	};
</script>		
</head>
<body>

				<th data-options="field:'endtime',align:'left',halign: 'left'" width="15%">结束时间</th>
				<th data-options="field:'message',align:'left',halign: 'left'" width="30%">考勤记录</th>
				<!-- <th data-options="field:'isused',align:'left',halign: 'left'" width="30%">审核状态</th> -->

	</div>
	<div id="dlg" class="easyui-dialog"
		style="width: 300px; height: 400px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons">
		<form method="post" id="fm" class="easyui-from">
			<table cellpadding="5">
				<tr>
					<td>账号:</td>
					<td><input class="easyui-textbox" type="text" name="username"
						data-options="required:true,validType:'username',novalidate:true,prompt:'6-16字节,允许字母_数字'" ></input></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input class="easyui-textbox" type="text" name="password"
						data-options="required:true,validType:'pwds',novalidate:true,prompt:'6-16字节,允许字母数字'"></input></td>
				</tr>
				<tr>
					<td>姓名:</td>
					<td><input class="easyui-textbox" type="text" name="realName"
						data-options="required:true,validType:'realname',novalidate:true,prompt:'Enter a Chinese name...'"></input></td>
				</tr>
				
				<tr>
					<td>性别:</td>
					<td><input type="radio" name="sex" value="1" checked="checked" />男
						<input type="radio" name="sex" value="0" />女</td>
				</tr>
				<tr>
					<td>手机:</td>
					<td><input class="easyui-textbox" type="text" name="telephone"
						data-options="required:true,validType:'mobile',novalidate:true,prompt:'Enter a telephone...'"></input></td>
				</tr>
				
				<tr>
					<td>地址:</td>
				
					<td><input id="cc" class="easyui-combobox" name="address"
						editable="false" panelHeight="200px" value="" validType="address"
						data-options="valueField:'addressId',textField:'addressName',url:'/address/list',prompt:'请选择...' ,novalidate:true,required:true"></td>

				</tr>

				<td>Email:</td>
				<td><input class="easyui-textbox" type="text" name="mail"
					data-options="required:true,novalidate:true,prompt:'Enter a email address...'"
					validType="mail"></input></td>
				</tr>
	
			</table>
		</form>
	</div>
	<div id="dlgedit" class="easyui-dialog"
		style="width: 300px; height: 400px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons-edit">
		<form method="post" id="fmedit" class="easyui-from">
			<table cellpadding="5">
			
				<input type="hidden" name="id"></input>
				<input type="hidden" name="username"></input>
				<!-- <input class="easyui-textbox" type="hidden" name="password"></input> -->
                  <tr>
					<td>密码:</td>
					<td><input class="easyui-textbox" type="password" name="password"
						data-options="required:true,validType:'pwds',novalidate:true,prompt:'6-16字节,允许字母数字'"></input></td>
				</tr>
				<tr>
					<td>姓名:</td>
					<td><input class="easyui-textbox" type="text" name="realName"
						data-options="required:true,validType:'CHS',novalidate:true,prompt:'Enter a Chinese name...'"></input></td>
				</tr>

				<tr>
					<td>性别:</td>
					<td><input type="radio" name="sex" value="1" />男
						<input type="radio" name="sex" value="0" />女</td>
				</tr>
				<tr>
					<td>手机:</td>
					<td><input class="easyui-textbox" type="text" name="telephone"
						data-options="required:true,validType:'mobile',novalidate:true,prompt:'Enter a telephone...'"></input></td>
				</tr>

				<tr>
					<td>地址:</td>

					<td><input id="cc" class="easyui-combobox" name="address"
						editable="false" panelHeight="200px" value="" validType="address"
						data-options="valueField:'addressId',textField:'addressName',url:'/address/list',prompt:'请选择...' ,novalidate:true,required:true"></td>
				</tr>
                   <tr>
				<td>Email:</td>
				<td><input class="easyui-textbox" type="text" name="mail"
					data-options="required:true,novalidate:true,prompt:'Enter a email address...'"
					validType="mail"></input></td>
				</tr>
			</table>
		</form>
	</div>


	<div id="dlg-buttons" style="text-align: center">
		<a href="javascript:savefm()" class="easyui-linkbutton"
